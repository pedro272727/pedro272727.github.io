<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Contactos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1, h2 {
            color: #1d3557;
        }
        .contact-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            margin: 20px 0;
            padding: 20px;
            text-align: center;
        }
        .contact-card h2 {
            margin-top: 0;
        }
        .contact-info, .social-media {
            list-style-type: none;
            padding: 0;
            margin: 10px 0;
        }
        .contact-info li, .social-media li {
            margin: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .contact-info li span, .social-media li a {
            margin-left: 10px;
            color: #457b9d;
            text-decoration: none;
        }
        .contact-info li span:hover, .social-media li a:hover {
            color: #1d3557;
        }
        .icon {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <h1>Mis Contactos</h1>
    
    <div class="contact-card">
        <h2>Información de Contacto</h2>
        <ul class="contact-info">
            <li><img src="https://img.icons8.com/material-outlined/24/000000/user-male-circle.png" class="icon" alt="Nombre Icono"><span>pedro Angel</span></li>
            <li><img src="https://img.icons8.com/material-outlined/24/000000/email.png" class="icon" alt="Correo Icono"><span>pedro.imbox2005@gmail.com.com</span></li>
            <li><img src="https://img.icons8.com/material-outlined/24/000000/phone.png" class="icon" alt="Teléfono Icono"><span>3023924625</span></li>
            <li><img src="https://img.icons8.com/material-outlined/24/000000/address.png" class="icon" alt="Dirección Icono"><span>lPuerto Madero- Girón , Ciudad bucaramanga, País colombia </span></li>
        </ul>
        
        <h2>Redes Sociales</h2>
        <ul class="social-media">
            <li><img src="https://img.icons8.com/material-outlined/24/000000/facebook.png" class="icon" alt="Facebook Icono"><a href="https://www.facebook.com/tu_usuario">Facebook:  Pedro Angel </a>   </li>
                    </ul>
    </div>
</body>
</html>
